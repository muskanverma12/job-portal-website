<!DOCTYPE html>
<html>
<head>
    <title>Edit Job</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Edit Job</h2>

        <form method="POST">
            <input type="text" name="title" value="{{ job.title }}" placeholder="Job Title" required><br>
            <input type="text" name="company" value="{{ job.company }}" placeholder="Company Name" required><br>
            <textarea name="description" placeholder="Job Description" required>{{ job.description }}</textarea><br>
            <input type="text" name="salary" value="{{ job.salary }}" placeholder="Salary" required><br>
            <input type="text" name="posted_by" value="{{ job.posted_by }}" placeholder="Posted By" required><br>
            <button type="submit">Update Job</button>
        </form>

        <br>
        <a href="/home"><button>Back to Home</button></a>
    </div>
</body>
</html>
